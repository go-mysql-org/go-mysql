language: go

go:
  - 1.6

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_script:
  - mysql -u root -e 'create database if not exists test;'
  - mysql -u root -e 'set global binlog_format = 'ROW';'

script:
  - make test